<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #changeBtn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        #changeBtn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #target {
            width: 200px;
            height: 50px;
            background-color: lightgray;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>

<body>
    <div id="target">Початоквий текст</div>
    <button id="changeBtn">Змінити</button>
    <script src="script.js" defer></script>
</body>

</html>
